{% extends 'base.html' %}
{% block title %} Contact{% endblock title %}

{% block body %}
<style>

</style>

<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?telephone,contact" class="d-block w-100" alt="...">
</div>
<div class="container py-4">
    <h2 class="text-center my-3">Contact us</h2>
    <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" a ria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Number</label>
            <input type="number" name="number" class="form-control" id="number" >
            
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label"></label>
            <textarea name="desc" id="desc" cols="35" rows="7" placeholder="Queries"></textarea>
            
        </div>

        <button type="submit" name="submit" class="btn btn-primary ">Submit</button>
    </form>

</div>
{% endblock body %}
